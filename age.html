<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
  max-width: 350px;
  width: 90%;
}

h1 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

label {
  font-size: 16px;
  margin-bottom: 8px;
  display: block;
}

input[type="date"] {
  padding: 10px;
  font-size: 16px;
  margin-bottom: 20px;
  width: 100%;
  box-sizing: border-box;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  background-color: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #1d4ed8;
}

#result {
  margin-top: 20px;
  font-size: 18px;
  color: #111827;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <label for="birthdate">Select your birth date:</label>
    <input type="date" id="birthdate">
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>
  </div>

  <script>

function calculateAge() {
  const birthDate = new Date(document.getElementById("birthdate").value);
  const today = new Date();

  if (!birthDate || birthDate >= today) {
    document.getElementById("result").textContent = "Please select a valid birth date.";
    return;
  }

  let age = today.getFullYear() - birthDate.getFullYear();
  const monthDifference = today.getMonth() - birthDate.getMonth();
  const dayDifference = today.getDate() - birthDate.getDate();

  if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
    age--; // Not yet had birthday this year
  }

  document.getElementById("result").textContent = `Your age is ${age} years old.`;
}

  </script>
</body>
</html>
